<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>playlistify</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@500&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./style.css" />
    <script src="//cdnjs.cloudflare.com/ajax/libs/handlebars.js/2.0.0-alpha.1/handlebars.min.js"></script>
    <script src="http://code.jquery.com/jquery-1.10.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@2.8.0"></script>
  </head>
  <body>
    <div id="login">
      <div id="container">
        <div id="main-cont">
          <img id="spotify-icon" src="./images/spotify-icon.png" />
          <a href="/login" class="btn">log in to spotify</a>
        </div>
        <div id="logo-cont">
          <h1>istify Â· playlistify</h1>
        </div>
      </div>
    </div>

    <div id="logged-in">
      <div id="user-profile"></div>
      <div id="user-playlists"></div>
    </div>

    <div id="loading">page loading</div>

    <div id="analysis">
      playlist analysis
      <div id="keywords">overall keywords (artists, genres, albums)</div>
      <div class="charty">
        top artists
        <canvas id="artist-chart"></canvas>
      </div>
      <div class="charty">
        top artist genres
        <canvas id="artist-genre-chart"></canvas>
      </div>
      <div class="charty">
        top albums
        <canvas id="album-chart"></canvas>
      </div>
      <div class="charty">
        top album release years
        <canvas id="album-year-chart"></canvas>
      </div>
    </div>

    <script id="user-profile-template" type="text/x-handlebars-template">
      <h2>
        hello {{display_name}}
        <img class="pfp" width="70" src="{{images.0.url}}" />
      </h2>
    </script>

    <!-- react scripts-->
    <script
      src="https://unpkg.com/react@16/umd/react.development.js"
      crossorigin
    ></script>
    <script
      src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"
      crossorigin
    ></script>

    <!-- jsx -->
    <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>

    <!-- Load our React component. -->
    <script src="./playlists.js" type="text/babel"></script>

    <script src="./index.js" type="text/babel"></script>
  </body>
</html>
